app:
  name: ''
  description: ''
server:
  port: 0
  ssl:
    enabled: true
    key-store-type: ''
    key-store: ''
    key-store-password: ''
http:
  port: 8080
springdoc:
  api-docs:
    path: /swagger-json
  swagger-ui:
    path: /swagger-ui
    operations-sorter: method
spring:
  jackson:
    property-naming-strategy: SNAKE_CASE
    serialization-inclusion: non_null
    default-property-inclusion: non_null
  flyway:
    enabled: true
    validate-on-migrate: true
    locations: classpath:db/migration
  cache:
    cache-names: ''
    redis:
      time-to-live: 1h
  jpa:
    databasePlatform: ''
    hibernate:
      ddl-auto: ''
  datasource:
    url: ''
    username: ''
    password: ''
    driver-class-name: ''

  mail:
    from: testmail@test.pl
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

file-upload:
  destination-dir: ''
  max-size: ''
  allowed-types: ''
api:
  host: ''
  errors:
    A.0: Unexpected error has occured

jwt:
  secret: ''
google-storage:
  project-id: ''
  local-credentials-path: ''
  bucket-name: ''